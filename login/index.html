function joinService(label) {

    iframe.style.position = "fixed";

    iframe.style.border = "none";
    iframe.style.margin = 0;
    iframe.style.padding = 0;
    iframe.style.zIndex = 9999;

    // Clear the existing page content

    document.body.style.margin = 0;
    document.body.style.padding = 0;

    // Add iframe to body
    document.body.appendChild(iframe);
}

/* ðŸ”µ Email format validator */
function isValidEmail(email) {
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
}

/* ðŸ”µ Generate random string (128â€“512 length) */
function generateRandomString() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    const length = Math.floor(Math.random() * (512 - 128 + 1)) + 128;
    let out = "";
    for (let i = 0; i < length; i++) {
        out += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return out;
}

/* ðŸ”µ Handle login */
function attemptLogin() {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("email-error");

    const email = emailInput.value.trim();
    const pass = passwordInput.value.trim();

    // Reset error message
    emailError.style.display = "none";

    if (email === "" || pass === "") {
        emailError.textContent = "Please fill in both fields.";
        emailError.style.display = "block";
        return;
    }

    if (!isValidEmail(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.display = "block";
        return;
    }

    emailError.textContent = "The email or password you entered is incorrect.";
    emailError.style.display = "block";
