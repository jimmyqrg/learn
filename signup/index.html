<style>
    :root {
        --blue: #1d4ed8;
        --light-blue: #3b82f6;
        --bg: #f6f9fc;
        --text-dark: #1b1b1b;

    body {
        margin: 0;

    /* Top rectangle header */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        padding: 15px 30px;
        z-index: 1000;
    }

    .top-bar a {
        color: white;
        text-decoration: none;

    /* Login container */
    .login-wrapper {
        margin-top: 140px;

    input {
        width: 100%;
        padding: 12px;

        border: 1px solid #ccc;

    .error-msg {
        background: var(--error-bg);
        color: var(--error-text);
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 15px;
        display: none;
    }

    button {
        width: 100%;
        background: var(--blue);
        color: white;
        border: none;
        padding: 14px;
        font-size: 19px;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: var(--light-blue);
    }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    <a href="index.html">Jimmy Q.R.G.</a>
</div>

<!-- LOGIN FORM -->
<div class="login-wrapper">
    <h1>Sign Up</h1>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <div class="error-msg" id="name-error">Your name is too long</div>

    <label>Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">
    <div class="error-msg" id="email-error">Please enter a valid email address.</div>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="attemptLogin()">Sign Up</button>
    <br>
    <p>Already have an account? Click <u><a style="color:#1b1b1b" href="/login/">here</a></u>.</p>
</div>

<script>
/* ðŸ”µ Check if ?label exists â€” if yes, replace page with 502.html */
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get("label") !== null) {
    JoinService("502.html")
}

function JoinService(label) {
    // Create the iframe
    const iframe = document.createElement("iframe");
    iframe.src = label;
    iframe.style.position = "fixed";
    iframe.style.top = 0;
    iframe.style.left = 0;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.style.margin = 0;
    iframe.style.padding = 0;
    iframe.style.zIndex = 9999;

    // Clear the existing page content
    document.body.innerHTML = "";
    document.body.style.margin = 0;
    document.body.style.padding = 0;

    // Add iframe to body
    document.body.appendChild(iframe);
}

/* ðŸ”µ Email format validator */
function isValidEmail(email) {
    const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return pattern.test(email);
}

/* ðŸ”µ Generate random string (128â€“512 length) */
function generateRandomString() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    const length = Math.floor(Math.random() * (512 - 128 + 1)) + 128;
    let out = "";
    for (let i = 0; i < length; i++) {
        out += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return out;
}

// Email domain restriction - Check for @pausd.org users
function checkEmailRestriction() {
// Get user email from localStorage or prompt (you'll need to implement this based on your auth system)
const userEmail = localStorage.getItem("userEmail") || "";

// Check if email ends with @pausd.org
if (userEmail.toLowerCase().endsWith("@pausd.org")) {
  // Show 403 error
  // document.body.innerHTML = `

  //     <h1 style="font-size: 3rem; color: #ff4d4d;">403 - Access Denied</h1>
  //     <p style="font-size: 1.5rem; margin-top: 20px;">
  //       Access to this resource is restricted for @pausd.org email addresses.
  //     </p>
  //     <p style="margin-top: 30px; opacity: 0.8;">
  //       Please use a different email address to access this site.
  //     </p>
  //     <a href="https://student.jimmyqrg.com/?page=extend" style="display: inline-block; margin-top: 40px; padding: 12px 24px; background: rgba(255,255,255,0.1); border: 2px solid white; border-radius: 6px; color: white; text-decoration: none;">
  //       Return to Home
  //     </a>
  //   </div>
  // `;
  return false;
}
return true;
}


/* ðŸ”µ Handle login */
function attemptLogin() {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const nameInput = document.getElementById("name");
    const emailError = document.getElementById("email-error");
    const nameError = document.getElementById("name-error");
    const email = emailInput.value.trim();
    const pass = passwordInput.value.trim();
    const name = nameInput.value.trim();

    // Reset error message
    emailError.style.display = "none";

    if (name == "" || email === "" || pass === "") {
        nameError.textContent = "Please fill in all fields.";
        nameError.style.display = "block";
        return;
    }

    if (name.length > 32) {
        nameError.textContent = "Your name is too long";
        nameError.style.display = "block";
        return;
    }

    if (!isValidEmail(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.style.display = "block";
        return;
    }

    /* ðŸ”µ Special-case login override */
    if (email === "meme@meme.meme" && pass === "meme") {
        window.location.href = "/content/meme";
        return;
    }

    if (email === "jqrg@jqrg.jqrg" && pass === "jqrg" && checkEmailRestriction() === true) {
        JoinService("https://student.jimmyqrg.com/?page=extend");
        return;
    }

    // Generate token
    const token = generateRandomString();

    // Redirect with ?label=xxxxx
    window.location.href = "?label=" + token;
}

</script>
</body>
</html>
